<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeartConnect - Male Profiles</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Background Image */
        body {
            background: url('https://source.unsplash.com/1600x900/?love,romance,wedding') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        /* Header Styling */
        .header-bg {
            background: rgba(0, 0, 0, 0.6);
            padding: 50px;
            border-radius: 10px;
        }

        /* Profile Cards */
        .profile-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        /* Navbar */
        .navbar {
            background: rgba(0, 0, 0, 0.8) !important;
        }

        .navbar a {
            color: white !important;
        }

        /* Buttons */
        .btn {
            margin: 5px;
        }

        /* Filters */
        .filter-container {
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
    </style>
    <script>
        function checkAuth() {
            if (!localStorage.getItem('token')) {
                window.location.href = 'login.html';
            }
        }

        function logout() {
            localStorage.removeItem('token');
            window.location.href = 'login.html';
        }

        function applyFilter() {
            alert("Filtering profiles... (This will be dynamic with backend)");
        }

        function likeProfile(profileName) {
            alert("You liked " + profileName + "'s profile!");
        }

        function chatWithUser(profileName) {
            alert("Starting chat with " + profileName);
        }
    </script>
</head>
<body onload="checkAuth()">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">HeartConnect</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="signup.html">Sign Up</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                    <li class="nav-item"><button class="btn btn-danger" onclick="logout()">Logout</button></li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="text-center text-white header-bg">
        <h1>Find Your Match</h1>
    </header>
    
    <div class="container mt-4">
        <div class="filter-container">
            <h4>Filters</h4>
            <label>Age:</label>
            <select class="form-select mb-2">
                <option>18-25</option>
                <option>26-30</option>
                <option>31-35</option>
                <option>36+</option>
            </select>
            <label>Religion:</label>
            <select class="form-select mb-2">
                <option>Hindu</option>
                <option>Muslim</option>
                <option>Christian</option>
                <option>Other</option>
            </select>
            <label>Caste:</label>
            <input type="text" class="form-control mb-2" placeholder="Enter caste">
            <button class="btn btn-primary mb-4" onclick="applyFilter()">Apply Filter</button>
        </div>
    </div>
    
    <div id="profileCarousel" class="carousel slide container" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="profile-card text-center">
                    <img src="https://tse1.mm.bing.net/th?id=OIP.WMfCvToSAHe7s-NvEJh-owHaKx&pid=Api&P=0&h=180" class="rounded-circle" alt="Profile">
                    <h5>Rahul, 28 <span class="badge bg-success">Verified</span></h5>
                    <p>Software Developer, Bangalore</p>
                    <button class="btn btn-success">Express Interest</button>
                    <button class="btn btn-outline-danger" onclick="likeProfile('Rahul')">‚ù§Ô∏è Like</button>
                    <button class="btn btn-outline-primary" onclick="chatWithUser('Rahul')">üí¨ Chat</button>
                </div>
            </div>
            <div class="carousel-item">
                <div class="profile-card text-center">
                    <img src="https://tse1.mm.bing.net/th?id=OIP.-vkig_noOXAEg81z_E4aQQHaKr&pid=Api&P=0&h=180" class="rounded-circle" alt="Profile">
                    <h5>Amit, 30 <span class="badge bg-success">Verified</span></h5>
                    <p>Doctor, Mumbai</p>
                    <button class="btn btn-success">Express Interest</button>
                    <button class="btn btn-outline-danger" onclick="likeProfile('Amit')">‚ù§Ô∏è Like</button>
                    <button class="btn btn-outline-primary" onclick="chatWithUser('Amit')">üí¨ Chat</button>
                </div>
            </div>
            <div class="carousel-item">
                <div class="profile-card text-center">
                    <img src="https://tse4.mm.bing.net/th?id=OIP.ExetI72XG3vM33Uh4uTSHgHaE8&pid=Api&P=0&h=180" class="rounded-circle" alt="Profile">
                    <h5>Vikram, 26</h5>
                    <p>Entrepreneur, Delhi</p>
                    <button class="btn btn-success">Express Interest</button>
                    <button class="btn btn-outline-danger" onclick="likeProfile('Vikram')">‚ù§Ô∏è Like</button>
                    <button class="btn btn-outline-primary" onclick="chatWithUser('Vikram')">üí¨ Chat</button>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#profileCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#profileCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
