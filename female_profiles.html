<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeartConnect - Female Profiles</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Background Styling */
        body {
            background: linear-gradient(135deg,#FF69B4, #ff7eb3);
            color: #fff;
            font-family: 'Arial', sans-serif;
        }

        /* Navbar Styling */
        .navbar {
            background: rgba(255, 255, 255, 0.2) !important;
            backdrop-filter: blur(10px);
        }

        .navbar-brand {
            font-weight: bold;
            color: white !important;
        }

        .nav-link {
            color: white !important;
            font-weight: 500;
        }

        /* Header Styling */
        header {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(8px);
            border-radius: 10px;
            padding: 40px;
            margin: 20px;
        }

        /* Filter Box */
        .container h4 {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 10px;
            text-align: center;
        }

        .form-select, .form-control {
            background: rgba(255, 255, 255, 0.8);
            border: none;
            color: black;
        }

        /* Carousel Styling */
        .carousel-inner {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 20px;
        }

        .carousel-item img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Button Styling */
        button {
            transition: all 0.3s ease-in-out;
        }

        .btn-success:hover {
            background: #28a745;
            transform: scale(1.05);
        }

        .btn-outline-danger:hover, .btn-outline-primary:hover {
            transform: scale(1.05);
        }

        /* Carousel Controls */
        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            filter: invert(1);
        }

        /* Smooth Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .carousel-item {
            animation: fadeIn 1s ease-in-out;
        }
    </style>
    <script>
        function applyFilter() {
            alert("Filtering profiles... (This will be dynamic with backend)");
        }

        function likeProfile(profileName) {
            alert("You liked " + profileName + "'s profile!");
        }

        function chatWithUser(profileName) {
            alert("Starting chat with " + profileName);
        }
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">HeartConnect</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="text-center p-5 bg-primary text-white">
        <h1>Find Your Match</h1>
    </header>
    
    <div class="container mt-4">
        <h4>Filters</h4>
        <label>Age:</label>
        <select class="form-select mb-2">
            <option>18-25</option>
            <option>26-30</option>
            <option>31-35</option>
            <option>36+</option>
        </select>
        <label>Religion:</label>
        <select class="form-select mb-2">
            <option>Hindu</option>
            <option>Muslim</option>
            <option>Christian</option>
            <option>Other</option>
        </select>
        <label>Caste:</label>
        <input type="text" class="form-control mb-2" placeholder="Enter caste">
        <button class="btn btn-primary mb-4" onclick="applyFilter()">Apply Filter</button>
    </div>
    
    <div id="profileCarousel" class="carousel slide container" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="text-center">
                    <img src="https://w0.peakpx.com/wallpaper/853/969/HD-wallpaper-samantha-actress-films-samantha-ruth-prabhu-telugu-movie-samantha-akkineni-telugu-actress-samanthaakkineni-bollywood-actress.jpg" alt="Profile">
                    <h5>Ananya, 26 <span class="badge bg-success">Verified</span></h5>
                    <p>Software Engineer, Bangalore</p>
                    <button class="btn btn-success">Express Interest</button>
                    <button class="btn btn-outline-danger" onclick="likeProfile('Ananya')">‚ù§Ô∏è Like</button>
                    <button class="btn btn-outline-primary" onclick="chatWithUser('Ananya')">üí¨ Chat</button>
                </div>
            </div>
            <div class="carousel-item">
                <div class="text-center">
                    <img src="https://cdn.wallpapersafari.com/15/86/iFwmlv.jpg" alt="Profile">
                    <h5>Neha, 29 <span class="badge bg-success">Verified</span></h5>
                    <p>Doctor, Mumbai</p>
                    <button class="btn btn-success">Express Interest</button>
                    <button class="btn btn-outline-danger" onclick="likeProfile('Neha')">‚ù§Ô∏è Like</button>
                    <button class="btn btn-outline-primary" onclick="chatWithUser('Neha')">üí¨ Chat</button>
                </div>
            </div>
            <div class="carousel-item">
                <div class="text-center">
                    <img src="https://tse3.mm.bing.net/th?id=OIP.okrhcnZBkyFC3_xWnqRMlAHaIv&pid=Api&P=0&h=180" alt="Profile">
                    <h5>Priya, 24</h5>
                    <p>Teacher, Delhi</p>
                    <button class="btn btn-success">Express Interest</button>
                    <button class="btn btn-outline-danger" onclick="likeProfile('Priya')">‚ù§Ô∏è Like</button>
                    <button class="btn btn-outline-primary" onclick="chatWithUser('Priya')">üí¨ Chat</button>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#profileCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#profileCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
